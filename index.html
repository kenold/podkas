<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Haiti Podcast</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="show">
            <div class="show__poster">
                <img src="images/covers/the-daily.jpg" alt="The Daily Show">
            </div>
            <div class="show__body">
                <div class="show__title">The Daily</div>
                <div class="show__company">The New York Times</div>
                <!-- <div class="show__category">News</div> -->
                <div class="show__description">This is what the news should sound like. The biggest stories of our time, told by the best journalists in the world. Hosted by Michael Barbaro. Twenty minutes a day, five days a week, ready by 6 a.m.</div>
            </div>
        </header>

        <div class="content">
            <div class="show-sidebar">
                <ul class="show__utils">
                    <li class="share">Share</li>
                    <li class="embed">Embed</li>
                    <li class="subscribe">Subscribe</li>
                </ul>
            </div>
            <div class="episodes__heading">Available Episodes (15)</div>

            <div class="episode-list-container"></div>

            <script id="episode-template" type="text/x-handlebars-template">
                {{#each episodes}}
                <div class="episode">
                    <div class="episode__cover">
                        <img src="images/covers/the-daily.jpg" alt="The Daily Show" width="40px">
                    </div>
                    <div class="episode__body">
                        <div class="episode__title">
                            <a href="#">{{title}}</a>
                        </div>
                        <div class="episode__meta">
                            <div class="episode__date">{{date}}</div>
                            <div class="episode__number"></div>
                            <div class="episode__runtime">{{duration}} min</div>
                        </div>
                    </div>
                    <a class="episode__play-button" href="{{file_path}}.mp3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-3 17v-10l9 5.146-9 4.854z"/></svg>
                    </a>
                </div>
                {{/each}}
            </script>
        </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="node_modules/handlebars-intl/dist/handlebars-intl.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
