<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Haiti Podcast</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="show">
            <div class="show__poster">
                <img src="images/covers/the-daily.jpg" alt="The Daily Show" class="show__image">
            </div>
            <div class="show__info">
                <div class="show__title">The Daily</div>
                <div class="show__company">The New York Times</div>
                <div class="show__description">This is what the news should sound like. The biggest stories of our time, told by the best journalists in the world. Hosted by... <a href="#">more</a></div>
            </div>
        </header>

        <div class="show-main">
            <ul class="utils">
                <li class="favorite"><i class="fas fa-heart"></i> Favorite</li>
                <li class="share"><i class="fas fa-share-alt"></i> Share</li>
                <li class="subscribe"><i class="fas fa-bell"></i> Subscribe</li>
                <!-- <li class="website"><i class="fas fa-external-link-square-alt"></i> Website</li> -->
            </ul>

            <div class="episodes__heading">11 episodes</div>

            <!-- place holder for dynamic data -->
            <div class="episode-list-container"></div>

            <script id="episode-template" type="text/x-handlebars-template">
                {{#each episodes}}
                <div class="episode">
                    <div class="episode__cover">
                        <img src="images/covers/the-daily.jpg" alt="The Daily Show" width="40px">
                    </div>

                    <div class="episode__body">
                        <a href="#">
                        <div class="episode__title">
                            {{title}}
                        </div>
                        <div class="episode__meta">
                            <div class="episode__date">{{formatRelative date style="numeric"}}</div>
                            <div class="episode__runtime">&nbsp;.&nbsp;{{duration}} mins</div>
                            {{#if status}}
                            <div class="episode__status">
                                &nbsp;.&nbsp;{{{status}}}
                            </div>
                            {{/if}}
                        </div>
                    </div>
                    </a>
                    <a class="episode__play-button" href="{{file_path}}.mp3">
                        <i class="far fa-play-circle"></i>
                    </a>
                </div>
                {{/each}}
            </script>
        </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="node_modules/handlebars-intl/dist/handlebars-intl.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
